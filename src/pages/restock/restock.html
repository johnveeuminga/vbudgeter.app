<ion-header>
	<ion-toolbar>
		<ion-title>Restock</ion-title>

		<ion-buttons start>
		     <button ion-button (click)="dismiss()">
		       <span ion-text color="primary" showWhen="ios">Cancel</span>
		       <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
		     </button>
		   </ion-buttons>
		</ion-toolbar>

</ion-header>

<ion-content padding>
	<h3 class="text-center">RESTOCK {{veg.name}}</h3>
	<form (ngSubmit)="restock()" #addForm="ngForm">
		<ion-item>
			<ion-label color="primary" stacked>Stock</ion-label>
			<ion-input type="text" name="name" required [(ngModel)]="veg.avail_stock"></ion-input>
		</ion-item>

		<button ion-button block color="primary" type="submit" [disabled]="!addForm.form.valid" margin-top>Submit</button>
	</form>
</ion-content>
