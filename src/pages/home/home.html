<ion-content padding >
	<div class="d-flex align-items-center h-100">
		<ion-grid>
			<ion-row class="pb-4"> 
				<ion-col>
					<h3 ion-text text-center>
						<span ion-text color="primary" class="title-special">V</span>Budgeter
					</h3>
				</ion-col>
			</ion-row>
			<ion-row class="pt-2">
				<button ion-button block color="primary" (click)="goToSeller()">Seller</button>
				<button ion-button block color="primary" (click)="goToCustomer()">Customer</button>
      </ion-row>
      <ion-row padding-top>
        <ion-col>
         <p ion-text color="dark" text-center class="pt-5" (tap)="goToRegister()">New user? Click here to sign up</p>
        </ion-col>
      </ion-row>
		</ion-grid>
	</div>
</ion-content>
