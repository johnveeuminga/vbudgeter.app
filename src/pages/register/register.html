<ion-content padding>
  <div class="d-flex align-items-center h-100">
    <ion-grid>
        <ion-row>
          <ion-col>
            <h3 ion-text text-center>
              REGISTRATION FORM
            </h3>
          </ion-col>
        </ion-row>
        <form (ngSubmit)="register()" #registerForm="ngForm">
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="credentials.email" required></ion-input>
                </ion-item>
      
                <ion-item>
                  <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="credentials.username" required></ion-input>
                </ion-item>
  
                <ion-item>
                  <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-input type="address" placeholder="Address" name="address" [(ngModel)]="credentials.address" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-input type="contact" placeholder="Contact Information" name="contact" [(ngModel)]="credentials.contact" required></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label>Usertype</ion-label>
                    <ion-select name="usertype" [(ngModel)]="credentials.usertype">
                      <ion-option value=1 selected=true>Seller</ion-option>
                      <ion-option value=2>Customer</ion-option>
                    </ion-select>
                  </ion-item>
              </ion-list>
  
              <button ion-button block color="primary" type="submit">Sign Up</button>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
  </div>        
</ion-content>
