<ion-header>
	<ion-toolbar>
		<ion-title>New Vegetable</ion-title>

		<ion-buttons start>
		     <button ion-button (click)="dismiss()">
		       <span ion-text color="primary" showWhen="ios">Cancel</span>
		       <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
		     </button>
		   </ion-buttons>
	</ion-toolbar>
</ion-header>


<ion-content padding>
	<h3 class="text-center">ENTER VEGETABLE DETAILS</h3>

	<form (ngSubmit)="add()" #addForm="ngForm">
		<ion-item>
			<ion-label color="primary" stacked>Vegetable Name</ion-label>
			<ion-input type="text" name="name" required [(ngModel)]="veg.name"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="primary" stacked>One-fourth Price</ion-label>
			<ion-input type="number" name="price1" required [(ngModel)]="veg.price1"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="primary" stacked>One-half Price </ion-label>
			<ion-input type="number" name="price2" required [(ngModel)]="veg.price2"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="primary" stacked>One-whole Price </ion-label>
			<ion-input type="number" name="price3" required [(ngModel)]="veg.price3"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="primary" stacked>Initial Stock </ion-label>
			<ion-input type="number" step='.25' name="avail_stock" required [(ngModel)]="veg.avail_stock"></ion-input>
		</ion-item>

		<button ion-button block color="primary" type="submit" [disabled]="!addForm.form.valid">Submit</button>
	</form>
</ion-content>
