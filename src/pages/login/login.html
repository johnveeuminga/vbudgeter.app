<ion-content padding>
  <div class="d-flex align-items-center h-100">
    <ion-grid>
      <ion-row class="pb-4"> 
        <ion-col>
          <h3 ion-text text-center>
            <span ion-text color="primary" class="title-special">V</span>Budgeter
          </h3>
        </ion-col>
      </ion-row>
      <form (ngSubmit)="login()" #registerForm="ngForm">
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="credentials.username" required></ion-input>
                </ion-item>
  
                <ion-item>
                  <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password"></ion-input>
                </ion-item>
              </ion-list>
  
              <button ion-button block color="primary" type="submit" [disabled]="!registerForm.form.valid">Login</button>
              <button ion-button block type="button" color="primary" (click)="goToHome()">Back</button>
            </ion-col>
          </ion-row>
        </form>
    </ion-grid>
  </div>    
</ion-content>
