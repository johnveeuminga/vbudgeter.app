<ion-header>

  <ion-navbar>
    <ion-title>{{store.store_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div #map id="map"></div>
	<div class="note-box">
		Note: To move your location, tap on the map for your new location and click save. 
	</div>
	<button ion-button block color="primary" (click)="editLocation()">Save</button>
</ion-content>
