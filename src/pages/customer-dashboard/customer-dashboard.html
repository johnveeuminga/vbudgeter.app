<ion-header>

  <ion-toolbar>
    <ion-title>Welcome!</ion-title>
    <ion-buttons start>
        <button ion-button (click)="presentActionSheet()">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding margin>
  <div class="text-center">
	  <h4 class="text-uppercase">Choose a Vegetable Store</h4>
    <div *ngFor="let store of stores">
      <button ion-button block color="primary" (click)="goToStore(store)" *ngIf="store.vegetables.length!=0">{{store.store_name}}</button>
    </div>
  </div>
</ion-content>
