<!-- Generated template for the OrdersComponent component -->
<div>
  <ion-card *ngFor="let order of orders">
	<ion-card-header>
		{{order.customer.name}}
	</ion-card-header>
	<ion-list>
		<ion-item *ngFor="let item of order.items">
			{{item.item.name}} <div float-right color="primary">Quantity: {{item.quantity}}</div>
		</ion-item>
	</ion-list>
  </ion-card>
</div>
